<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(body)">

<scripthead lang="ja">
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!--cssファイル呼び出し↓-->
	<link rel="stylesheet" type="text/css" th:href="@{/css/layout.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/stylesheet.css}" />
	<!--独自機能：jsファイル呼び出し:削除＆日付↓-->
	<script th:src="@{/js/delete.js}"type="text/javascript"></script>
	<script th:src="@{/js/date_today.js}"type="text/javascript"></script>
	<title>社員管理システム</title>
	</head>

	<body>
		<!--/* ヘッダー */-->
		<header>
			<div th:replace="~{common/header :: layout-header}"></div>
		</header>
		<div class="content">
			<!--/* サイドバー */-->
			<aside>
				<div th:replace="~{common/sidebar :: layout-sidebar}"></div>
			</aside>
			<!--/* メイン */-->
			<article class="main">
				<div th:replace="${body}"></div>
			</article>
		</div>
		<!--/* フッター */-->
		<footer>
			<div th:replace="~{common/footer :: layout-footer}"></div>
		</footer>
	</body>

</html>
